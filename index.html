<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (max-width: 480px)" href="mobilecss.css">
  <link rel="stylesheet" media="screen and (min-width: 480px)" href="desktop.css">

  <style> 
    input:hover {
      background: linear-gradient(to top, #342EEA,#3D31ED, #5C3DFA, #6642FE);
      cursor: pointer;  
    }

    .opac {
      opacity: 0.5;
    }

    .continha {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    
  </style>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <div class="recepiente">
    <div class="header">
      <h1>Your Result</h1>
      <div class="conta">
        <div class="circulo">
          <div class="number">76</div>
          <div class="embaixodeRead">of 100</div>
      </div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the  <br>people who have taken these tests.</p>
    
    </div>
    <div class="contei">
      <div class="summary">
          Summary
        </div>
    
        <div class="bow react">
          <div class="continha"><img src="assets/images/icon-reaction.svg" alt="">Reaction</div>
          <span>80 <span class="opac">/ 100</span></span></span>
        </div>
        <div class="bow memo">
          <div class="continha"> <img src="assets/images/icon-memory.svg" alt="">Memory</div>
          <span>92 <span class="opac">/ 100</span></span></span>
        </div>
        <div class="bow verbal">
          <div class="continha"> <img src="assets/images/icon-verbal.svg" alt="">Verbal</div>
          <span>61 <span class="opac">/ 100</span></span></span>
        </div>
        <div class="bow zaza">
          <div class="continha"><img src="assets/images/icon-visual.svg" alt=""> Visual</div>
         
          <span>72 <span class="opac">/ 100</span></span></div></span>
          <input type="button" value="Continue">
    
    </div>
   
  </div>
  <footer class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/DonavioNovelh">Donavio Novela</a>.
  </footer>
</body>
</html>
