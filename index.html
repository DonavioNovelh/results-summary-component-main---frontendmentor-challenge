<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" media="screen and (min-width: 480px)" href="mobilecss.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  /*  .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }*/

    
  </style>
</head>
<body>

  <div class="header">
    <h1>Your Result</h1>
    <div class="conta">
      <div class="circulo">
        <div class="number">76</div>
        <div class="embaixodeRead">of 100</div>
    </div>
    </div>
    <h2>Great</h2>
    <p>You scored higher than 65% of the  <br>people who have taken these tests.</p>
    
  </div>
  <div class="contei">
    <div class="summary">
        Summary
      </div>

    
      <div class="bow react">
        Reaction
        <span>80 / 100</span>
      </div>

      <div class="bow memo">
        Memory
        <span>92 / 100</span>
      </div>
      <div class="bow verbal">
        Verbal
        <span>61 / 100</span>
      </div>
      <div class="bow zaza">
        Visual
        <span>72 / 100</span></div>
        <input type="button" value="Continue">
      
  </div>
 
  <footer class="attribution" style="text-align: center;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Donavio Novela</a>.
  </footer>
</body>
</html>
